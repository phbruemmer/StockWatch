{% include 'login_register_template.html' %}
      <div id="login">
        <h1>Login</h1>
        <form action="" method="POST">
          {% csrf_token %}
          <input type="email" name="email" id="email-input" placeholder="Enter Email" required />
          <input type="password" name="password" id="password-input" placeholder="Enter Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Already have an Account? <a href="./test">Login now!</a></p>
      </div>
