<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>start</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}" />
  </head>
  <body style="background-image: url('{% static 'images/StarShip.jpeg' %}')">
    <div id="overview">
      <h1>Welcome to <span class="special">name</span>!</h1>
      <div id="start-btn-collection">
        <button>overview</button>
        <button onClick="document.getElementById('login').scrollIntoView();">
          login
        </button>
        <button>contributors</button>
      </div>
    </div>
    <div id="login">
      <h1>Login</h1>
      <form action="" method="POST">
        {% csrf_token %}
          <input type="email" name="email" id="email-input" placeholder="Enter Email" required />
          <input type="password" name="password" id="password-input" placeholder="Enter Password" required />
          <input type="password" name="password" id="password-input" placeholder="Enter Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Already have an Account? <a href="./">Login now!</a></p>
    </div>
  </body>
</html>
